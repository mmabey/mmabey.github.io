name: Build latest and publish

on:
  push:
    branches: [ "src" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out src branch
        uses: actions/checkout@v3
        with:
          path: "src"
          ref: "src"

      - name: Install Python and Poetry
        uses: ITProKyle/action-setup-python@v0.1.0
        with:
          python-version: "3.10"

      - name: Check out master branch
        uses: actions/checkout@v3
        with:
          path: "master"
          ref: "master"

      - run: cd src

      - name: Set up poetry virtualenv
        run: poetry install

      - name: Build the HTML files
        env:
          SPHINXOPTS: "-W"  # Turns all warnings into errors
        run: poetry run make html

      - run: |
          cd ..
          rm -rf master/docs/*
          cp -rf src/build/html/* master/docs/
          cd master
          git add .
          git commit -m "Auto deploy `date -Idate`"
          git push
