{% if ablog.category %}
<p class="caption" role="heading"><span class="caption-text">
  <a href="{{ pathto(ablog.category.path) }}">{{ gettext('Categories') }}</a>
</span></p>
<ul>
  {% for coll in ablog.category %} {% if coll %}
  <li>
    <a href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a>
  </li>
  {% endif %} {% endfor %}
</ul>
{% endif %}
