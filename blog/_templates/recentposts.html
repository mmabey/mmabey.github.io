{% if ablog %}
<p class="caption" role="heading"><span class="caption-text">
  <a href="{{ pathto(ablog.blog_path) }}">
    {{ gettext('Recent Posts') }}
  </a>
</span></p>
<ul>
  {% set pcount = 1 %} {% for recent in ablog.recent(5, pagename) %}
  <li>
    <a href="{{ pathto(recent.docname) }}{{ anchor(recent) }}">
      {{ recent.date.strftime(ablog.post_date_format_short) + " - " +
      recent.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
